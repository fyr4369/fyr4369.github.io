    國立臺灣美術館為推動典藏品與科技的融合，於昨（24）日舉辦「再現席德進眼中的歷史場域線上展覽」成果發表會，正式發表「席德進眼中的歷史場域」線上展覽，帶領觀眾透過席德進的繪畫，走進臺灣傳統建築的文化。本次展覽以席德進的建築寫生為核心，精選215件經典之作，此次典藏精品展規劃「藝術風格演變」、「建築繪畫詮釋」以及「傳統保存觀點」三大主題，透過精選數位典藏作品的多媒體呈現，讓大眾從更寬廣、豐富的角度認識席德進與其作品特色。
